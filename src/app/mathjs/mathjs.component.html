<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2>Matrices:
        <i>A, B = A<sup>T</sup>, C = AB</i>
      </h2>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
      <app-matrix name="A" [matrix]="matrix"></app-matrix>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-heatmap [matrix]="matrix" id="matrix"></app-heatmap>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-matrix name="B" [matrix]="transpose"></app-matrix>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-heatmap [matrix]="transpose" id="transpose"></app-heatmap>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-matrix name="C" [matrix]="multiply"></app-matrix>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-heatmap [matrix]="multiply" id="multiply"></app-heatmap>
    </mat-grid-tile>
  </mat-grid-list>
</mat-expansion-panel>


<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2>Matrices:
        <i>Q, Q
          <sup>T</sup>, R</i>
      </h2>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile>
      <app-matrix name="Q" [matrix]="q"></app-matrix>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-matrix name="Q^T" [matrix]="qTranspose"></app-matrix>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-matrix name="R" [matrix]="r"></app-matrix>
    </mat-grid-tile>
  </mat-grid-list>
</mat-expansion-panel>
