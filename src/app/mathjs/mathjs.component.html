<label for="matrix-input">Enter Matrix data, in JavaScript Array format:</label>
<input type="text" class="monospace" name="matrix-input" id="matrix-input"
  [(ngModel)]="input" (keyup)="updateMatrix()">

<div class="flex">
  <ng-katex [equation]="equation"></ng-katex>
  <app-heatmap [matrix]="matrix"></app-heatmap>
</div>

<div class="flex">
  <pre>{{output}}</pre>
</div>
